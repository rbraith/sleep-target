# Comments are a line starting with '#'

# only look for patterns in these file types
[file types]
py
xml

# regex patterns which should not exist in code being committed
[illegal patterns]
this is some pattern
.*((this is)|(another pattern))
# If you want the pattern to start with a '#' you can escape it 
# (note that this escaping only applies if the escaped '#' is 
# the first character on the line)
\# DO NOT COMMIT